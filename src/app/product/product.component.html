<div class="ui card card-box">
  <div class="image">
    <img [src]="product?.image_link">
  </div>
  <div class="extra">
    <p class="product-name">{{product?.name}}</p>
    <p>{{product?.brand}}</p>
    <p class="product-price"><i class="tag icon"></i><strong>{{product?.currency}}</strong> 
      <strong>{{product?.price}}</strong></p>
  </div>
</div>
